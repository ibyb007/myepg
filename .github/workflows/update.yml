name: Run EPG Fetcher

on:
  schedule:
    - cron: '0 */6 * * *'   # Changed to every 6 hours (recommended for sports EPG)
  workflow_dispatch:

jobs:
  fetch-epg:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}   # Needed for push later

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run EPG script
        env:
          CUSTOM_EPG_URL: ${{ secrets.CUSTOM_EPG_URL }}   # ← THIS IS REQUIRED!
        run: python my.py                                   # ← Make sure filename matches!

      - name: Commit and push epg.xml.gz if changed
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add epg.xml.gz
          
          if git diff --staged --quiet; then
            echo "No changes detected in epg.xml.gz"
            exit 0
          fi
          
          git commit -m "Update EPG data $(date '+%Y-%m-%d %H:%M UTC')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
